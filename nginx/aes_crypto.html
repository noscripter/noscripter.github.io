          }

<body>
    <div class="layout">
        <div class="layui-row layout-container">
            <div class="layui-row layui-anim-scale pt10" style="width: 100%;">
                <div class="layui-col-md5">
                    <textarea
                        style="resize: none;min-height: 240px;"
                        placeholder="在此输入明文，然后加密即可。"
                        class="layui-textarea w99 fl "
                        id='source'>
                    </textarea>
                </div>
                <div class="layui-col-md2">
                    <form class="layui-form" action="" onsubmit="return !1;">
                        <div class="layui-form-item ">
                            <div class="layui-input-inline fr w200 xpswd">
                                <input
                                    type="text"
                                    name="text"
                                    id="pwd"
                                    placeholder="在此输入密钥"
                                    autocomplete="off"
                                    class="layui-input">
                            </div>
                            <div class="layui-form-mid fr layui-word-aux xpswd">密码可选</div>
                        </div>
                        <div class="layui-form-item mt15">
                            <div class="layui-input-inline fr w200">
                                <button class="layui-btn" onclick="decrypt();">解密</button>
                                <button class="layui-btn" onclick="encrypt();">加密</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-col-md5">
                    <textarea
                        name='cipher'
                        class="layui-textarea w99 fr "
                        placeholder="加密后的密文会显示在这里。也可以是待解密的密文。"
                        style="resize: none;min-height: 240px;" id='result'>
                    </textarea>
                </div>
            </div>
        </div>
    </div>
    <script>
        function encrypt() {
            console.log('--------encrypting--------')
            const msg = document.querySelector('#source').value;
            console.log('msg', msg);
            const pwd = document.querySelector('#pwd').value;
            console.log('pwd', pwd);
            const token = CryptoJS.AES.encrypt(msg, pwd)
            const cipher = document.querySelector('[name="cipher"]');
            cipher.value = token;
        }

        function decrypt() {
            console.log('--------decrypting--------')
            const cipher = document.querySelector('[name="cipher"]').value;
            console.log('cipher', cipher);
            const pwd = document.querySelector('#pwd').value;
            console.log('pwd', pwd);
            const decrypted = CryptoJS.AES.decrypt(cipher, pwd)
                .toString(CryptoJS.enc.Utf8);
            console.log('decrypted', decrypted)
            const msg = document.querySelector('#source');
            msg.value = decrypted;
        }
    </script>
</body>

</html>
