<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Image to Base64 converter</title>
  </head>
  <body>
    <script>
      let preview
      let upload

      function validUrl(url) {
        return /http(s)?:\/\/(\w+:?\w*@)?(\S+)(:\d+)?((?<=\.)\w+)+(\/([\w#!:.?+=&%@!\-/])*)?/gi.test(url)
      }

      function validTypeImage(image) {
        return /(?<=\S+)\.(jpg|png|jpeg)/gi.test(image)
      }

      function base64ToNode(buffer) {
        return buffer.toString('base64')
      }
      function showResult(value) {
        document.getElementById('preview').src = value
        document.getElementById('base64').innerText = value
      }

      function convert() {
        const reader = new FileReader()
        const rImg = /^(?:image\/bmp|image\/cis\-cod|image\/gif|image\/ief|image\/jpeg|image\/jpeg|image\/jpeg|image\/pipeg|image\/png|image\/svg\+xml|image\/tiff|image\/x\-cmu\-raster|image\/x\-cmx|image\/x\-icon|image\/x\-portable\-anymap|image\/x\-portable\-bitmap|image\/x\-portable\-graymap|image\/x\-portable\-pixmap|image\/x\-rgb|image\/x\-xbitmap|image\/x\-xpixmap|image\/x\-xwindowdump)$/i
        let file

        reader.onload = function(e) {
          showResult(e.target.result)
        }

        file = document.getElementById("upload").files[0]
        if (!rImg.test(file.type)) {
          alert("You must select a valid image file!")
          return
        }

        console.log(file.type + ' :: ' + file.name + ' :: ' + file.size)
        reader.readAsDataURL(file)
      }

      function urlToBase64(url) {
        console.log(url)
        if (validUrl(url)) {
          fetch(url)
          .then(response => response.blob() )
          .then(blob =>{
            var reader = new FileReader()
            reader.onload = function(){
              showResult(this.result)
            }
            const result = reader.readAsDataURL(blob)
          })
        }
      }

    <h2>Image to Base64 converter</h2>
    <div style="width: 100%; height: auto;">
      <img id="preview" alt="Image preview" />
    </div>
    <input
      type="text"
      onchange="urlToBase64(this.value)"
      style="width: 100%; height: 48px; margin: 20px auto;"
      placeholder="Please input image URL"
      autofocus
    />
    <input
      id="upload"
      type="file"
      onchange="convert();"
    />
    <h4>Results</h4>
    <textarea id="base64" style="width: 100%; height: 200px;"></textarea>
